version: "3.8"

services:
  luminous-flow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luminous-flow-scanner
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=/app/data/production.db
      - NUCLEI_PATH=/usr/local/bin/nuclei
      - NUCLEI_TEMPLATES_PATH=/app/nuclei-templates
      - NUCLEI_TIMEOUT=600
      - NUCLEI_RATE_LIMIT=100
      - NUCLEI_MAX_CONCURRENT=15
      - MAX_CONCURRENT_SCANS=3
      - WS_ENABLED=true
      - LOG_LEVEL=info
    volumes:
      - scanner_data:/app/data
      - scanner_logs:/app/logs
      - nuclei_templates:/app/nuclei-templates
    networks:
      - scanner_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: luminous-flow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - luminous-flow
    networks:
      - scanner_network

volumes:
  scanner_data:
    driver: local
  scanner_logs:
    driver: local
  nuclei_templates:
    driver: local

networks:
  scanner_network:
    driver: bridge
